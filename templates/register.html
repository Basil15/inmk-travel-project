{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">SignUp</h2>
              <p class="text-white-50 mb-5">Please Register Here!</p>

              <div class="form-outline form-white mb-4">
                <input type="text" name="username" class="form-control form-control-lg" />
                <label class="form-label" >User Name</label>
              </div>
                <div class="form-outline form-white mb-4">
                <input type="text" name="first_name" class="form-control form-control-lg" />
                <label class="form-label" >First Name</label>
              </div>
                <div class="form-outline form-white mb-4">
                <input type="text" name="last_name" class="form-control form-control-lg" />
                <label class="form-label" >Last Name</label>
              </div>
                <div class="form-outline form-white mb-4">
                <input type="email" name="email" class="form-control form-control-lg" />
                <label class="form-label" >Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="password" class="form-control form-control-lg" />
                <label class="form-label" >Password</label>
              </div>
                <div class="form-outline form-white mb-4">
                <input type="password" name="password1" class="form-control form-control-lg" />
                <label class="form-label" >Confirm Password</label>
              </div>


<!--              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>-->

              <button class="btn btn-outline-light btn-lg px-5" type="submit">SignUp</button>

<!--              <div class="d-flex justify-content-center text-center mt-4 pt-1">-->
<!--                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>-->
<!--                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>-->
<!--                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>-->
<!--              </div>-->
              <div>
                {% for msg in messages %}
                {{msg}}
                {% endfor %}
              </div>

            </div>
            <div>
              <p class="mb-0">Already user? <a href="login" class="text-white-50 fw-bold">SignIn</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>

</body>
</html>
